ac:                                                    #AC程序配置 一般只需配置ip即可
   ip: 8.142.92.84                                     #ip或域名
   port: 18100                                         #端口
   probe:                                              #状态监测
      app: api/probe/app                               #运行状态监测
      mem: api/probe/mem                               #服务器内存监测
      disk: api/probe/disk                             #服务器磁盘监测
      host: api/probe/host                             #服务器主机监测
      cpu: api/probe/cpu                               #服务器 CPU 监测
   FESDiagram: api/calc/rpc/fesdiagram/pro             #功图计算
   RPM: api/calc/pcp/rpm                               #螺杆泵转速计产
   communication: api/calc/plugin/timeeff/comm         #通信时率计算
   run: api/calc/plugin/timeeff/run                    #运行时率计算
   energy: api/calc/plugin/energy                      #能耗计算
   totalCalculation: api/analy/total/well              #全井汇总
ad:                                                          #AD程序配置 一般只需配置ip和服务初始化内容
   ip: 8.142.92.84                                           #ip或域名
   port: 19200                                               #端口
   init:                                                     #初始化配置
      server:                                                #目标服务器初始化
         url: api/init/server                                #初始化路径
         content:                                            #始化内容 数组，可配置多个
          - {ip: 127.0.0.1,port: 16100,projectName: ap}      #目标服务器IP或域名、端口、项目名称
      protocol: api/init/protocol                            #协议初始化
      instance: api/init/instance                            #实例初始化
      id: api/init/id                                        #id初始化 下位机为tcp client模式
      ipPort: api/init/ipport                                #idport初始化 下位机为tcp server模式
      SMS: api/init/sms                                      #短信设备初始化
   rw:                                                       #读写路径配置
      readAddr: api/read/id/addr                             #读地址路径 下位机为tcp client模式时使用
      readAddr_ipPort: api/read/ipport/addr                  #读地址路径 下位机为tcp server模式时使用
      writeAddr: api/write/id/addr                           #写地址路径 下位机为tcp client模式时使用
      writeAddr_ipPort: api/write/ipport/addr                #写地址路径 下位机为tcp server模式时使用
      writeSMS: api/write/sms                                #发送短信路径
   probe:                                                    #状态监测
      init: api/probe/init                                   #初始化状态监测
      app: api/probe/app                                     #运行状态监测
      cpu: api/probe/cpu                                     #服务器 CPU 监测
      mem: api/probe/mem                                     #服务器内存监测
      disk: api/probe/disk                                   #服务器磁盘监测
      host: api/probe/host                                   #服务器主机监测
   rpc:                                                      #rpc协议配置
      readTopicReq: api/ctrl/req                             #请求配置数据路径
      writeTopicModel: api/ctrl/model                        #模型数据下行路径
      writeTopicConf: api/ctrl/conf                          #配置数据下行路径
      writeTopicRtc: api/ctrl/rtc                            #时钟下行路径
      writeTopicDog: api/ctrl/dog                            #看门狗重启路径
      writeTopicStopRpc: api/ctrl/stoprpc                    #停抽下行路径