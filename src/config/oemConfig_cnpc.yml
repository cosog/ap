   interval: 1                            #间隔 单位：小时 数值范围：1~12
   delay: 5                               #跨天汇总延时，单位：分钟 数值范围：0~30
email:                #邮件发送账号配置
   snedAccount:
      account: 123456@126.com          #邮箱账号
      password: CANDRMRCDLKHUKQX       #邮箱授权码或独立密码
      smtpHost: smtp.126.com           #邮箱服务器地址，不同服务器地址不同
