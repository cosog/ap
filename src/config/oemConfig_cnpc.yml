oem:                    #oem配置 名称、简介、背景、图标、样式等
   title: 油气生产智能监控系统 V9.2   #软件名称
   profile: 《油气生产智能监控系统 V9.2》主要在采集、控制的基础上，侧重油井智能分析。模块主要包括实时监控、历史查询、生产报表、故障查询、日志查询、计算维护、驱动配置、权限管理、设备管理、系统配置等。系统应用大数据分析方法，对工况、产量、液面、平衡、能耗等生产关键指标进行统计分析，及时发现生产不正常井，挖掘生产潜力井，提升对目标区块和单井的管控能力。
   copy: ""               #技术支持
   linkaddress: ""
   linkshow: ""
   favicon: "./oem/cnpc/images/logo/favicon_cnpc.ico"
   logo: "./oem/cnpc/images/logo/logo_cnpc.png"
   loginBackgroundImage: "./oem/cnpc/images/login/login.jpg"
   loginCSS: "./oem/cnpc/styles/login_cnpc.css"
   bannerCSS: "./oem/cnpc/styles/banner_cnpc.css"
   helpButtonIcon: "./oem/cnpc/images/help.svg"            #帮助按钮图标
   exitButtonIcon: "./oem/cnpc/images/exit.svg"            #退出按钮图标
   zoomInButtonIcon: "./oem/cnpc/images/zoomin.svg"        #放大按钮图标
   zoomoutButtonIcon: "./oem/cnpc/images/zooout.svg"       #缩小按钮图标
   staticResourceTimestamp: 20240729092000  #oem相关的静态资源时间戳，修改此项重新加载资源，无需清理浏览器缓存，即可使其他修改生效
   helpDocument: "./oem/cnpc/readme/ap_cbm/help.html"             #帮助文档
   helpDocumentTimestamp: 20240625183000  #帮助文档相关的静态资源时间戳，修改此项重新加载资源，无需清理浏览器缓存，即可使其他修改生效
